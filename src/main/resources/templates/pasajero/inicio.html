<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de vuelos reservados</h1>

		<div class="card text-center">
			<div class="card-header">Lista de vuelos reservados</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table bgcolor ="#FF6600" class="table table-striped">
					<thead bgcolor ="#FF00FF">
						<tr>
							<th scope="col">#</th>
							<th scope="col">DNI</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellido Paterno</th>
							<th scope="col">Apellido Materno</th>
							<th scope="col">Fecha Ida</th>
							<th scope="col">Fecha Vuelta</th>
							<th scope="col">Cabina</th>
							<th scope="col">Origen</th>
							<th scope="col">Destino</th>
							<th scope="col">Hotel</th>
							<th scope="col">Tipo de pago</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="pasajero: ${pasajeros}">
						<tr>
							<th scope="row" th:text="${pasajero.id}">1</th>
							<td th:text="${pasajero.dni}">Mark</td>
							<td th:text="${pasajero.fechaNacimiento}">Mark</td>
							<td th:text="${pasajero.nombre}">Mark</td>
							<td th:text="${pasajero.apellidoPat}">Mark</td>
							<td th:text="${pasajero.apellidoMat}">Mark</td>
							<td th:text="${pasajero.fechaIda}">Mark</td>
							<td th:text="${pasajero.fechaVuelta}">Mark</td>
							<td th:text="${pasajero.cabina.nombre}">Otto</td>
							<td th:text="${pasajero.origen.nombre}">@mdo</td>
							<td th:text="${pasajero.destino.nombre}">@mdo</td>
							<td th:text="${pasajero.hotel.nombre}">@mdo</td>
							<td th:text="${pasajero.pago.nombre}">@mdo</td>
							<td>
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/pasajero/edit/' + ${pasajero.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/pasajero/del/' + ${pasajero.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
