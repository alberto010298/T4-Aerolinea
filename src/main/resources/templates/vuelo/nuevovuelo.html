<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Vuelo</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo vuelo</div>
			<div class="card-body">

				<form th:action="@{/vuelo/savevuelo}" th:object="${vuelo}" 
					method="post">
					<div class="form-group">
						<label for="id">Codigo:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo de Vuelo"
							th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="fechaIda">Fecha de ida:</label> 
						<input type="text" class="form-control" 
							placeholder="yyyy/mm/dd"
							th:field="*{fechaIda}">
					</div>
					<div class="form-group">
						<label for="fechaVuelta">Fecha de retorno:</label> 
						<input type="text" class="form-control" 
							placeholder="yyyy/mm/dd"
							th:field="*{fechaVuelta}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de vuelo"
							th:field="*{nombre}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/vuelo}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
