<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición de Hotel</h1>

		<div class="card">
			<div class="card-header">Edite datos del hotel</div>
			<div class="card-body">

				<form th:action="@{/hotel/save}" th:object="${hotel}" 
					method="post">
					<div class="form-group">
						<label for="codigo">Codigo:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo de Hotel"
							th:field="*{codigo}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Hotel"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> 
						<input type="text" class="form-control" 
							placeholder="Telefono de Hotel"
							th:field="*{telefono}">
					</div>
					<div class="form-group">
						<label for="direccion">Direccion:</label> 
						<input type="text" class="form-control" 
							placeholder="Direccion de Hotel"
							th:field="*{direccion}">
					</div>
					<div class="form-group">
						<label for="precio">Precio promedio de alquiler:</label> 
						<input type="text" class="form-control" 
							placeholder="Precio de Hotel"
							th:field="*{precio}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/hotel}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
