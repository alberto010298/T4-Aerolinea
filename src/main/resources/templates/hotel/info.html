<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información del Hotel</h1>

		<div class="card text-center">
			<div class="card-header">Información del Hotel</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				<div class="form-group row">
				    <label for="codigo" class="col-sm-2 col-form-label">Codigo :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${hotel.codigo}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${hotel.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 col-form-label">Telefono :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${hotel.telefono}" class="form-control-plaintext" >
				    </div>
				  </div>	
				  <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Direccion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${hotel.direccion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="precio" class="col-sm-2 col-form-label">Precio :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${hotel.precio}" class="form-control-plaintext" >
				    </div>
				  </div>			  
						 		
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Observación</th>
							<th scope="col">telefono</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="recepcionista: ${hotel.recepcionistas}">
						<tr>
							<th scope="row" th:text="${recepcionista.id}">1</th>
							<td th:text="${recepcionista.nombre}">Mark</td>
							<td th:text="${recepcionista.observacion}">Otto</td>
							<td th:text="${recepcionista.telefono}">@mdo</td>
							<td>
							
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/hotel/editi/' + ${recepcionista.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/hotel/deli/' + ${recepcionista.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/hotel}" class="btn btn-success"><i class="fas fa-file-alt"></i> Volver a lista de hoteles</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/hotel/' + ${hotel.codigo} + '/nuevorecepcionista/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo recepcionista</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
